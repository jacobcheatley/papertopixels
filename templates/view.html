<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper to Pixels Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        #container {
            width: 96%;
            margin: 0;
            padding-left: 2%;
            padding-right: 2%;
        }
        canvas {
            margin: auto;
        }
    </style>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript">
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

$(function() {
    // Constants
    var colors = {
        'k': '#000000',
        'r': '#ff0000',
        'g': '#00ff00',
        'b': '#0000ff'
    };

    // Elements
    var message_element = $('#message');
    var container = $('#container');
    var canvas = $('#canvas')[0];

    // Variables
    var current_map = null;
    var ctx = canvas.getContext('2d');

    // Variables
    function showMessage(message) {
        message_element.css('color', 'black');
        message_element.text(message);
    }

    function showErr(message) {
        message_element.css('color', 'red');
        message_element.text(message);
    }

    function redrawMap() {
        if (current_map === null)
            return;

        var map = current_map;
        canvas.width = container.width();
        console.log(container.width());
        var cw = canvas.width;
        canvas.height = cw / map.ratio;
        var ch = canvas.height;

        var res = map.resolution;

        ctx.clearRect(0, 0, cw, ch);

        map.lines.forEach(function(line) {
            ctx.strokeStyle = colors[line.color];
            ctx.beginPath();
            ctx.moveTo(cw * line.points[0].x / res, ch * line.points[0].y / res);
            line.points.forEach(function(p) {
                ctx.lineTo(cw * p.x / res, ch * p.y / res);
            });
            if (line.closed) {
                ctx.lineTo(cw * line.points[0].x / res, ch * line.points[0].y / res);
            }
            ctx.stroke();
        })
    }

    function getMap() {
        var map_id = $('input[name=map]').val();

        $.getJSON($SCRIPT_ROOT + '/map/' + map_id, {}, function (data) {
            current_map = data;
            redrawMap();
            showMessage("Map #" + map_id);
        }).fail(function () {
            showErr('Failed to get map "' + map_id + '"');
        });

        return false;
    }

    // Events
    $('#view').on('click', getMap);

    $('input[name=map]').on('keypress', function(e) {
        if (e.which == 13) {
            getMap();
        }
    });

    $(window).on('resize', redrawMap);

    getMap();
})
    </script>
</head>
<body>
    <h1>Map Preview</h1>
    <a href="{{ url_for("upload_file") }}">Back to upload</a>
    <br>
    <input type="number" size="2" name="map" min="0" value="{{ map_id }}">
    <button id=view>View</button>
    <span id="message">Enter a map ID to preview</span>
    <br>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
